<div class="workout-details">
  <mat-card>
    <mat-card-title>Treningi w dniu {{ day.day }}.{{ day.month + 1 }}.{{ day.year }}</mat-card-title>

    <mat-card-content>
      <div *ngFor="let workout of day.events" class="workout-item">

        <div class="workout-header">
          <p class="workout-name">{{ workout.name }}</p>
          <p class="workout-time">{{ getWorkoutTime(workout) }}</p>
        </div>

        <div class="workout-controls">
          <mat-slide-toggle
            [checked]="!getWorkoutIndividualStatus(workout)"
            (change)="toggleWorkoutType(workout)">
            Z trenerem
          </mat-slide-toggle>

          <button mat-raised-button color="accent" (click)="changeWorkoutDate(workout)">
            <mat-icon>event</mat-icon> Zmień datę
          </button>

          <button mat-raised-button color="primary" (click)="viewWorkout(workout)">
            <mat-icon>visibility</mat-icon> Podgląd
          </button>
        </div>

      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="onClose()">Zamknij</button>
    </mat-card-actions>
  </mat-card>
</div>
