<h1 mat-dialog-title>Dostosuj plan personalny</h1>
<div mat-dialog-content>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bieżący rekord</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="result">
      <p>Wyciskanie leżąc: {{ result.benchpress }}</p>
      <p>Martwy ciąg: {{ result.deadlift }}</p>
      <p>Przysiad: {{ result.squat }}</p>
    </mat-card-content>
    <mat-card-content *ngIf="!result">
      <p>Klient nie posiada zapisanych wyników.</p>
    </mat-card-content>
  </mat-card>
  <div class="checkbox-container">
    <div class="adjust-weight-container">
      <mat-checkbox [(ngModel)]="adjustBy1RM" class="adjust-weight-checkbox">
        Dostosuj ciężar według <span class="purple-text">%1RM</span>
      </mat-checkbox>

      <mat-form-field class="round-input" *ngIf="adjustBy1RM">
        <mat-label>Zaokrąglij do (kg)</mat-label>
        <input matInput type="number" [(ngModel)]="roundTo" min="0.01" step="0.01"/>
      </mat-form-field>
    </div>

    <mat-checkbox [(ngModel)]="adjustByRPE">
      Dostosuj serie według <span class="purple-text">RPE</span> i <span class="purple-text">%1RM</span>
    </mat-checkbox>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Anuluj</button>
  <button mat-button (click)="onConfirm()">Potwierdź</button>
</div>
