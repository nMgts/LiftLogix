<div class="main-container">

  <a routerLink="/" class="back-link">
    <i class="bx bxs-left-arrow-alt"></i>
  </a>

  <div class="wrapper">
    <form>
      <h1>Logowanie</h1>

      <div class="success-error-container">
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      </div>

      <div class="input-box">
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="input-box">
        <input [type]="passwordFieldType" placeholder="Hasło" [(ngModel)]="password" name="password" required>
        <i class='bx bxs-show' (click)="togglePasswordField()" aria-hidden="true"></i>
      </div>
    </form>

    <div class="remember-forgot">
      <label>
        <input type="checkbox" [(ngModel)]="rememberMe">Zapamiętaj mnie
      </label>
      <a routerLink="/forgot-password">Zapomniałeś hasło?</a>
    </div>

    <div *ngIf="showResendConfirmation" class="resend" (click)="resendConfirmationEmail()">
      <p>Wyślij ponownie email potwierdzający</p>
    </div>

    <button type="submit" (click)="handleSubmit()" class="btn">Zaloguj</button>

    <div class="register-link">
      <p>Nie posiadasz jeszcze konta?<a routerLink="/register"> Zarejestruj</a></p>
    </div>
  </div>
</div>
