<h2 mat-dialog-title>Edytuj nazwę ćwiczenia</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nazwa ćwiczenia</mat-label>
    <input matInput [(ngModel)]="exerciseName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Anuluj</button>
  <button mat-button color="primary" (click)="onConfirm()">Zatwierdź</button>
</mat-dialog-actions>
