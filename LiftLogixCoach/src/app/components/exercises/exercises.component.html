<div class="not-expanded-box" *ngIf="!isBoxExpanded">
  <h1 class="header">Ćwiczenia</h1>
  <div class="content">
    <img ngSrc="/icons/barbell.svg" alt="Exercise Icon" class="exercise-image" width="200" height="200"/>
  </div>
</div>

<div class="expanded-box" *ngIf="isBoxExpanded">
  <div class="search-filter-container">
    <input type="text" class="search-input" placeholder="Szukaj ćwiczeń"/>
    <div class="filter-container">
      <button class="filter-button">Wybierz partię</button>
      <!-- Dropdown do wybierania partii ciała (jeszcze nie zaimplementowane) -->
    </div>
  </div>
  <div class="exercise-grid">
    <div class="exercise-card" *ngFor="let exercise of displayedExercises">
      <img [src]="exercise.imageSafeUrl" alt="{{exercise.name}} Image" class="exercise-card-image"/>
      <div class="exercise-card-name">{{exercise.name}}</div>
      <div class="exercise-card-body-parts">{{exercise.body_parts.join(', ')}}</div>
    </div>
  </div>

  <mat-paginator *ngIf="isBoxExpanded"
                 [length]="totalExercises"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 (page)="onPageChange($event)"
                 (click)="$event.stopPropagation()"
                 class="paginator">
  </mat-paginator>
</div>
