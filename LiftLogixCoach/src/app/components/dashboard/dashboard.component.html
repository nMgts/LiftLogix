<app-navbar></app-navbar>

  <div class="wrapper">
    <div class="grid1">1</div>
    <div class="grid2">2</div>
    <div class="grid3">3</div>
    <div class="grid4">4</div>
    <div class="grid5">
      <h3>5Zgłoszenia</h3>
      <div *ngFor="let application of applications.slice(0, 3); let i = index">
        <p>{{i + 1}}. {{application.client.first_name}} {{application.client.last_name}}</p>
        <p>Zgłoszono: {{application.submitted_date | date:'short'}}</p>
        <button (click)="accept(application.id)">Zaakceptuj</button>
        <button (click)="reject(application.id)">Odrzuć</button>
      </div>
      <div *ngIf="applications.length > 3" class="more-applications">
        <button (click)="redirectToAllApplications()">Zobacz
          <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="grid6">6</div>
  </div>

<app-footer></app-footer>
