<nav class="navbar">
  <div class="navbar-left">
    <img src="/images/logo-light.svg" alt="LiftLogixCoach Logo" class="logo" height="80" width="80">
    <span class="app-name">LiftLogixCoach</span>
  </div>
  <div class="navbar-right">
    <i class="icon notifications-icon">🔔</i>
    <i class="icon messages-icon">✉️</i>

    <div class="settings-menu">
      <i class="icon settings-icon" (click)="toggleSettings()">⚙️</i>
      <div class="dropdown-menu" *ngIf="settingsOpen">
        <a class="settings-label" (click)="goToSecurity()">Bezpieczeństwo</a>
        <div class="language-selector">
          <i class="flag-icon poland-icon">🇵🇱</i>
          <div class="toggle-switch">
            <label class="switch">
              <input type="checkbox" (change)="toggleLanguage()">
              <span class="slider round"></span>
            </label>
          </div>
          <i class="flag-icon uk-icon">🇬🇧</i>
        </div>
        <label class="dark-mode">
          <input type="checkbox" (change)="toggleDarkMode()">
          Tryb Ciemny
        </label>
      </div>
    </div>

    <div class="profile-menu">
      <img [ngSrc]="image" height="36" width="36" alt="Profile" class="profile-icon" (click)="toggleMenu()">
      <div class="dropdown-menu" *ngIf="menuOpen">
        <a (click)="goToProfile()">Profil</a>
        <a (click)="logOut()">Wyloguj</a>
      </div>
    </div>
  </div>
</nav>
