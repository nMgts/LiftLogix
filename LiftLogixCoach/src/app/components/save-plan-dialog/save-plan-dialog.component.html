<h2 mat-dialog-title>Zapisz Plan</h2>
<div mat-dialog-content>
  <form [formGroup]="savePlanForm">

    <mat-form-field appearance="fill">
      <mat-label>Nazwa Planu</mat-label>
      <input matInput formControlName="planName" />
    </mat-form-field>

    <mat-checkbox *ngIf="!data.clientId" formControlName="isPublic">Udostępnij plan publicznie</mat-checkbox>

    <ng-container *ngIf="data.clientId">
      <mat-form-field appearance="fill">
        <mat-label>Data Rozpoczęcia</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="startDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </ng-container>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Anuluj</button>
  <button mat-button (click)="onSave()" [disabled]="savePlanForm.invalid">Zapisz</button>
</div>
